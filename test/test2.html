<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edu Station - Direção Workstation</title>
    <link rel="stylesheet" href="style.css">
    <style>


/* Estilos da header */

.cabeca{
    padding: 2%;
    text-align: center;
    border: 3px solid #0a0a0a;
}
.cabeca p{
    text-align: left;
    margin: 0;
}

.between{
    box-sizing: border-box;
    padding: 45px;
}
h1 {
    margin-top: 0;
    font-size: 2em;
}

h2 {
    margin-bottom: 0;
    font-size: 1.5em;
}

/* Estilos da seção de pesquisa */
.pesquisa {
    margin: 10px auto;
    width: 80%;
    max-width: 500px;
}

.pesquisa form {
    display: flex;
    align-items: center;
}

.pesquisa label {
    margin-right: 10px;
}

.pesquisa input {
    flex: 1;
    padding: 5px;
    border-radius: 5px;
}

.pesquisa button {
    margin-left: 10px;
    padding: 5px 10px;
    border: 1px solid #ccc;

}

/* Estilos da lista de disciplinas */
.lista-disciplinas {
    margin: 10px auto;
    width: 80%;
    max-width: 800px;
}

.lista-disciplinas table {
    width: 100%;
    border-collapse: collapse;
}

.lista-disciplinas th, td {
    padding: 5px;
    text-align: left;
    border: 1px solid #ccc;
}


.lista-disciplinas a {
    margin-right: 5px;
    text-align: center;
}
    </style>
</head>
<body>

    <div class="cabeca">
        <p>Edu Station </p>
        <h4>Direcao Workstation</h4>
    </div>

    <div class="between">
        <p>
            
        </p>
    </div>


    <main>
        <section class="pesquisa">
            <form action="#">
                <label for="disciplina">Disciplina:</label>
                <input type="text" id="disciplina" name="disciplina" placeholder="">
                <button type="submit">Pesquisar</button>
            </form>
        </section>
        <section class="lista-disciplinas">
            <table>
                <thead>
                    <tr>
                        <th>Nome da disciplina</th>
                        <th>Data de criação</th>
                        <th>Opções</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>História</td>
                        <td>12/12/1982</td>
                        <td>
                            <a href="#">Alterar</a>
                            <a href="#">Excluir</a>
                        </td>
                    </tr>
                    <tr>
                        <td>Geografia</td>
                        <td>12/12/1982</td>
                        <td>
                            <a href="#">Alterar</a>
                            <a href="#">Excluir</a>
                        </td>
                    </tr>
                    <tr>
                        <td>Inglês</td>
                        <td>12/12/1982</td>
                        <td>
                            <a href="#">Alterar</a>
                            <a href="#">Excluir</a>
                        </td>
                    </tr>
                    <tr>
                        <td>Português</td>
                        <td>12/12/1982</td>
                        <td>
                            <a href="#">Alterar</a>
                            <a href="#">Excluir</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </section>
    </main>
</body>
</html>
